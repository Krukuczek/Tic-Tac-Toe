<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="menuScreen">
        <div id="menuContainer">
            <h1>Tic <span class="blackText">Tac</span> Toe</h1>
            <div id="playerInputContainer">
                <div>
                    <span>Player 1 name: </span>
                    <input type="text" id="firstPlayerName">
                </div>
                
                <div>
                    <span>Player 2 name: </span>
                    <input type="text" id="secondPlayerName">
                </div>
            </div>
            <input type="button" id="gameStartButton" value="Start Game" onclick="startGame()">
        </div>
    </div>
    <div id="gameScreen">
        <header>
            <h1>Tic <span class="blackText">Tac </span>Toe</h1>
        </header>
        <main>
            <div id="score">
                <span id="playerOneScore"></span>
                <span id="playerTwoScore"></span>
            </div>
            <div id="currentPlayerContainer">
                <span>Current Turn:</span>
                <span id="currentPlayer" class="whiteText"></span>
            </div>
            <div id="gameBoard" class="whiteBackground">
                <button id="0" onclick="game.play(0)"></button>
                <button id="1" onclick="game.play(1)"></button>
                <button id="2" onclick="game.play(2)"></button>
                <button id="3" onclick="game.play(3)"></button>
                <button id="4" onclick="game.play(4)"></button>
                <button id="5" onclick="game.play(5)"></button>
                <button id="6" onclick="game.play(6)"></button>
                <button id="7" onclick="game.play(7)"></button>
                <button id="8" onclick="game.play(8)"></button>
            </div>
            <input type="button" value="Reset" id="resetButton" onclick="game.reset()">
        </main>
        <footer>
            <a href="https://github.com/Krukuczek/Tic-Tac-Toe">Krukuczek &copy; </a>
        </footer>
    </div>
    <div id="resultScreen">
        <span id="resultScreenWinner"></span>
    </div>
</body>
</html>
<script src="script.js"></script>
